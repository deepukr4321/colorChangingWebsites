<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
    #main{
        text-align: center;
        margin-top: 100px;
    }
   body {
        background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
      }
      #divBox{
        height: 60px;
        width: 300px;
        background-color: aliceblue;
        
      }
      button{
        background-color: rgb(22, 50, 152);
        padding: 10px;
        border-radius: 9px;
      }
    </style>
</head>
<body>
    <section>
        <div id="main">
            <button type="button" class="btn btn-primary" id="button">#1457ab</button>
            <button type="button" class="btn btn-danger" id="button2">#879acd</button>
            <p>Click to copy Text</p>
           <center><div id="divBox" >
                background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
            </div></center> 
        </div>
    </section>
    <script>
        var rbg1= '#1457ab'
        var rgb2 = '#8792cd'
        const btn1 = document.getElementById("button")
        const btn2 = document.getElementById("button2")
        btn1.addEventListener('click', clickHandler1)
        btn2.addEventListener('click', clickHandler2)
        
        let colorFunction = ()=>{
            let hexDecimal = '0123456789abcdef'
            let color= '#'
            for(let i = 0; i<6; i++){
                color+=(hexDecimal[ Math.floor(Math.random() *16 )])
            }
            
            return color
        }


        function clickHandler1(){
            rgb1 = colorFunction();
            console.log(rgb1)
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1}, ${rgb2})`
            divBox.innerHTML =` background-image: linear-gradient(to right,${rgb1}, ${rgb2})`
        }

        function clickHandler2(){
            rgb2 = colorFunction();
            console.log(rgb2)
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1}, ${rgb2})`
            divBox.innerHTML =` background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`

        }

        divBox.addEventListener('click', ()=>{
            navigator.clipboard.writeText(divBox.innerText)
            
        })
    </script>
   
</body>
</html>
